<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout1}">

<!-- 사용자 스크립트 추가 -->
<th:block layout:fragment="script">

    <script th:inline="javascript">
        $(document).ready(function(){
            var errorMessage = [[${errorMessage}]];//상품등록시 실패 메세지
            if(errorMessage != null){
                alert(errorMessage);
            }

            bindDomEvent();

        });

        function bindDomEvent(){
            $(".custom-file-input").on("change", function() {
                var fileName = $(this).val().split("\\").pop();  //이미지 파일명
                var fileExt = fileName.substring(fileName.lastIndexOf(".")+1); // 확장자 추출
                fileExt = fileExt.toLowerCase(); //소문자 변환

                if(fileExt != "jpg" && fileExt != "jpeg" && fileExt != "gif" && fileExt != "png" && fileExt != "bmp"){
                    alert("이미지 파일만 등록이 가능합니다.");//이미지 파일인지 검사
                    return;
                }

                $(this).siblings(".custom-file-label").html(fileName);//파일명 입력
            });
        }

    </script>

</th:block>

<!-- 사용자 CSS 추가 -->
<th:block layout:fragment="css">
    <style>
        .input-group {
            margin-bottom : 15px
        }
        .img-div {
            margin-bottom : 10px
        }
        .fieldError {
            color: #bd2130;
        }
    </style>
</th:block>

<div layout:fragment="content">

    <form role="form" method="post" enctype="multipart/form-data" th:object="${productFormDto}">

        <p class="h2">
            상품 등록
        </p>

        <input type="hidden" th:field="*{id}">

        <div class="form-group">
            <select th:field="*{productStatus}" class="custom-select">
                <option value="SELL">판매중</option>
                <option value="SOLD_OUT">품절</option>
            </select>
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품명</span>
            </div>
            <input type="text" th:field="*{productName}" class="form-control" placeholder="상품명을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('productName')}" th:errors="*{productName}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">가격</span>
            </div>
            <input type="number" th:field="*{price}" class="form-control" placeholder="상품의 가격을 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('price')}" th:errors="*{price}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">재고</span>
            </div>
            <input type="number" th:field="*{stockNumber}" class="form-control" placeholder="상품의 재고를 입력해주세요">
        </div>
        <p th:if="${#fields.hasErrors('stockNumber')}" th:errors="*{stockNumber}" class="fieldError">Incorrect data</p>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">상품 상세 내용</span>
            </div>
            <textarea class="form-control" aria-label="With textarea" th:field="*{productDetail}"></textarea>
        </div>
        <p th:if="${#fields.hasErrors('productDetail')}" th:errors="*{productDetail}" class="fieldError">Incorrect data</p>

<!--        리스트가 비어있다- 상품 등록-->
        <div th:if="${#lists.isEmpty(productFormDto.productImgDtoList)}">
<!--            상품등록시 최대 이미지 갯수, 5개-->
            <div class="form-group" th:each="num: ${#numbers.sequence(1,5)}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="itemImgFile">
<!--                    label- n번째 이미지-->
                    <label class="custom-file-label" th:text="상품이미지 + ${num}"></label>
                </div>
            </div>
        </div>

<!--        리스트 비어있지 x - 상품수정-->
        <div th:if = "${not #lists.isEmpty(productFormDto.productImgDtoList)}">
            <div class="form-group" th:each="productImgDto, status: ${productImgDto.productImgDtoList}">
                <div class="custom-file img-div">
                    <input type="file" class="custom-file-input" name="productImgFile">
<!--                    어떤이미지인지? 아이디 hidden-->
                    <input type="hidden" name="productImgIds" th:value="${productImgDto.id}">
<!--                    저장된 이미지가 있으면 파일 이름 보여주고 없으면 상품이미지+번호-->
                    <label class="custom-file-label" th:text="${not #strings.isEmpty(productImgDto.oriImgName)} ? ${productImgDto.oriImgName} : '상품이미지' + ${status.index+1}"></label>
                </div>
            </div>
        </div>

<!--        상품아이딛 업스면 저장-->
        <div th:if="${#strings.isEmpty(productFormDto.id)}" style="text-align: center">
            <button th:formaction="@{/admin/product/new}" type="submit" class="btn btn-primary">저장</button>
        </div>
<!--        상품아이디 있으면 수정-->
        <div th:unless="${#strings.isEmpty(productFormDto.id)}" style="text-align: center">
            <button th:formaction="@{'/admin/product/' + ${productFormDto.id} }" type="submit" class="btn btn-primary">수정</button>
        </div>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">

    </form>

</div>

</html>
